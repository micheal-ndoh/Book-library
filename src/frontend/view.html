<!DOCTYPE html>
<html>
<head>
    <title>All Books</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        #book-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .book {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .book-title {
            font-weight: bold;
            font-size: 18px;
        }

        .book-author {
            color: #2600ff;
            font-size: 14px;
        }

        .back-button {
            background-color: #7f8c8d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #05e6ff;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š All Books</h1>
    <div id="book-list"></div>
    <button class="back-button" onclick="window.location.href='index.html'">Back to Add</button>

    <script>
        const API_URL = "http://127.0.0.1:8080/library-app/books";

        async function loadBooks() {
            const res = await fetch(API_URL);
            const books = await res.json();
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = books.map(book => `
                <div class="book">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                </div>
            `).join('');
        }

        loadBooks();
    </script>
</body>
</html>
